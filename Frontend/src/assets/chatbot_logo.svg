  <!-- Antenna -->
  <line x1="100" y1="70" x2="100" y2="50" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <circle cx="100" cy="45" r="5" fill="#ffffff" />
  
  <!-- Eyes -->
