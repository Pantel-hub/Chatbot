version: '3.8'

services:
  # Backend FastAPI Application
  backend:
    build: ./Backend
    container_name: chatbot-backend
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      # Mount του Backend directory για development (χωρίς rebuild)
      - ./Backend:/app
      
    depends_on:
      - mysql
      - redis
    networks:
      - chatbot-network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: chatbot-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - chatbot-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatbot-network
    restart: unless-stopped

# Volumes for data persistence
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# Network for container communication
networks:
  chatbot-network:
    driver: bridge